name: Deploy to Production Environment

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  ENVIRONMENT: prod
  PROJECT_NAME: myrtl

jobs:
  deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URL
        id: get-ecr
        run: |
          ECR_REPO=$(aws ecr describe-repositories \
            --repository-names ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }} \
            --region ${{ env.AWS_REGION }} \
            --query 'repositories[0].repositoryUri' \
            --output text)
          echo "ecr_repository=$ECR_REPO" >> $GITHUB_OUTPUT

      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}
          ECR_REPOSITORY_URL: ${{ steps.get-ecr.outputs.ecr_repository }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image
          docker build -t ${{ env.ECR_REPOSITORY_URL }}:$IMAGE_TAG .
          docker tag ${{ env.ECR_REPOSITORY_URL }}:$IMAGE_TAG ${{ env.ECR_REPOSITORY_URL }}:latest

          # Output the full image name
          echo "image=${{ env.ECR_REPOSITORY_URL }}:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_latest=${{ env.ECR_REPOSITORY_URL }}:latest" >> $GITHUB_OUTPUT

      - name: Push Docker image to ECR
        env:
          IMAGE: ${{ steps.build-image.outputs.image }}
          IMAGE_LATEST: ${{ steps.build-image.outputs.image_latest }}
        run: |
          docker push $IMAGE
          docker push $IMAGE_LATEST
          echo "Pushed image: $IMAGE"
          echo "Pushed image: $IMAGE_LATEST"

